<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">

<polymer-element name="be-presentation">
    <template>
        <link rel="stylesheet" href="be-presentation.css">
        <core-a11y-keys id="keys" target="{{parentElement}}" keys="left" on-keys-pressed="{{slideLeft}}"></core-a11y-keys>
        <core-a11y-keys id="keys" target="{{parentElement}}" keys="right" on-keys-pressed="{{slideRight}}"></core-a11y-keys>
        <core-a11y-keys id="keys" target="{{parentElement}}" keys="space" on-keys-pressed="{{slide}}"></core-a11y-keys>
        <core-animated-pages id="pages"
                             tabindex="0"
                             transitions="slide-from-right"
                             selected="{{selected}}">

                <be-title>
                </be-title>

            <be-slide>
                <be-title>

                <be-content>

                    <li>Conclusie</li>
                </be-content>
            </be-slide>
            <be-slide>
                <be-title center>
                    <div class="title">Opdracht</div>
                </be-title>
                <be-content>
                    <li>Aanleiding</li>
                    <li>Probleem</li>
                    <li>Doel</li>
                </be-content>

            </be-slide>

                <be-title>

                </be-title>
                <be-content>
                    <paper-button on-tap="{{traag}}" raised>Start cursus</paper-button>

            </be-slide>
            <be-slide>
                <be-title>
                    Probleem - Architectuur

                <be-content>
                    <div flex layout horizontal center center-justified>

            </be-slide>
            <be-slide>
                <be-title>
                    Probleem - Verouderd
                </be-title>

                    <div flex layout horizontal center center-justified>

            <be-slide>

                <be-title center>
                    <div class="title">Project</div>
                </be-title>

                    <li>Onderzoek</li>
                    <li>Ontwerp</li>
                    <li>Applicatie</li>
                    <li>Tests</li>
                </be-content>

                    Ontwerp

                </be-content>
            </be-slide>
            <be-slide>
                <be-title>
                    Applicatie

                <be-content>
                    <li>Applicatie</li>
                </be-content>
            </be-slide>
            <be-slide>
                <be-title>
                    Tests

                <be-content>

                </be-content>
            </be-slide>
